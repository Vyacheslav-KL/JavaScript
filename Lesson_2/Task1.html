<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        //пример 1
        /*
        При данном виде инкримента сперва значение а увеличиваеться на 1,
        а затем записывается в переменную с поэтому результат будет 2.
        "Префиксная форма"
        */
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2
        //пример 2
         /*
        При данном виде инкримента сперва значение b записывается в переменную d,
        а затем увеличивается на 1 поэтому результат будет 1.
        "Постфиксная форма"
        */      
        d = b++;
        alert(d); //ответ: 1
        //пример 3
        /*
        Так как значение переменной а = 2 плюс инкремент даёт +1, то 
        в переменную с перезапишится результат вычисления 2 + 3 
        ответ будет 5
        */
        c = 2 + ++a;
        alert(c); //ответ: 5
        //пример 4
        /*
        Так как в префиксной форме инкремента значение переменной b будет
        увеличино после присваивания результата вычисления в переменную d,
        а переменная b = 2 то  d = 2 + 2 = 4.
        */
        d = 2 + b++;
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3
    </script>
</body>
</html>
