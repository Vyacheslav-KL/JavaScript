<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        /* 
        1. к 10 прибавим 10 оба числа
        2. полученое число 20 при сложении со строкой "10" преобразуется
        в строку и получается результат "2010"
        3. результат вычисления присваеваем переменной result1
        4. с помощью console.log выводим result1 в консоль
        */
        let result1 = 10 + 10 + "10";
        console.log(result1);
        /* 
        1. к 10 прибавим строку "10" получим результат "1010"
        2. затем к строке "1010" прибавим число 10 которое в свою очередь
        неявно приведётся к типу строка и произойдёт конкатенация строк "1010" и "10"
        3. результат вычисления "101010" присваеваем переменной result2
        4. с помощью console.log выводим result2 в консоль
        */        
        let result2 = 10 + "10" + 10;
        console.log(result2);
        /* 
        1. к 10 прибавим 10 получим результат 20
        2. затем прибавим число 10 которое в свою очередь
        получилось из строки "10" при помощи унарного плюса
        3. результат вычисления 30 присваеваем переменной result3
        4. с помощью console.log выводим result3 в консоль
        */
        let result3 = 10 + 10 + +"10";
        console.log(result3);
        /* 
        1. число 10 делим на минус пустую строку, которая равна -0
        2. результат этого вычисления будет -Infinity, который присваеваем переменной result4
        3. с помощью console.log выводим result4 в консоль
        */
        let result4 = 10 / -"";
        console.log(result4);
        /* 
        1. число 10 делим строку "2,5", к которой применен унарный плюс и в результате получено значение NaN
        2. результат этого вычисления будет NaN, который присваеваем переменной result5
        3. с помощью console.log выводим result5 в консоль
        */
        let result5 = 10 / +"2,5";
        console.log(result5);
    </script>
</body>
</html>
